server {

    server_name api.familydoc247.ie;

   location / {
         proxy_pass http://localhost:6008;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection keep-alive;
         proxy_set_header Host $host;
         proxy_cache_bypass $http_upgrade;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;
        }




    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.familydoc247.ie/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.familydoc247.ie/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = api.familydoc247.ie) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    server_name api.familydoc247.ie;
    listen 80;
    return 404; # managed by Certbot


}